    <script>
    function formatDollar(num) {
    var p = num.toFixed(2).split(".");
    return "$" + p[0].split("").reverse().reduce(function(acc, num, i, orig) {
        return  num=="-" ? acc : num + (i && !(i % 3) ? "," : "") + acc;
    }, "") + "." + p[1];
    }

    function parse(val) {
        var result ,
            tmp = [];
        location.search
        //.replace ( "?", "" ) 
        // this is better, there might be a question mark inside
        .substr(1)
            .split("&")
            .forEach(function (item) {
            tmp = item.split("=");
            if (tmp[0] === val) result = decodeURIComponent(tmp[1]);
        });
        return result;
    }
    var q = parse('q');
    var parcel_id = parse('parcel_id')
    var physical_address = parse('physical_address')
    var owner_name = parse('owner_name')
    console.log(q)

    $.ajaxSetup({ cache: true });
    var url = "https://datahub.io/api/action/datastore_search?resource_id="
	var resource_id="117b2e40-5361-49ac-819f-01e12a371632"
    if (q) {
        //url+=resource_id+"&sort=FILING_ID desc&q="+q+"&callback=?"
        url+=resource_id+"&sort=report_date desc,FILING_ID&limit=200&callback=?"
    }else{
        if (parcel_id){
        url+=resource_id+"&q={\"PARCEL_ID\":\""+parcel_id+"\"}&callback=?"
        }
        if (physical_address){
        url+=resource_id+"&q={\"PHY_ADDR1\":\""+physical_address+"\"}&callback=?"  
        }    
        if (owner_name){
        url+=resource_id+"&q={\"OWN_NAME\":\""+owner_name+"\"}&callback=?"  
        }
    console.log(url)
    }
    $.getJSON(url,
    function(json){
      console.log(json);
      var data = JSON.stringify(json)
      var obj = $.parseJSON(data);
      //alert(obj['result']['records'][1]['PHY_ADDR1']);
        var tbl_body = "";
        var odd_even = false;
        //header - not the best way to write it
        var tbl_head ="";
        tbl_head += "<th > Filing ID </th>";
        tbl_head += "<th > Report Date </th>";
        tbl_head += "<th > Filer </th>";
        tbl_head += "<th > Filing Amount </th>";
        tbl_head += "<th > Report </th>";
        tbl_body += "<tr>"+tbl_head+"</tr>";

        $.each(obj['result']['records'], function(index, value) {
            var tbl_row = "";
            var filing_id=value['FILING_ID'];
            var report_date=value['report_date'].slice(0,10);
            var filer_name=value['FILER_NAML'];
            if (value['FEES_AMT'])
              var amount=formatDollar(parseFloat(value['FEES_AMT']))//.slice(0, -2);
            else
              var amount=""
  


            tbl_row += "<td><a href=\"index.html?filing_id="+filing_id+"\"</a>"+filing_id+"</td>";
            tbl_row +="<td><a href=\"index.html?date="+report_date+"\"</a>"+report_date+"</td>";
            tbl_row +="<td><a href=\"index.html?filer_name="+filer_name+"\"</a>"+filer_name+"</td>";
            tbl_row +="<td>"+amount+"</td>";
            tbl_row += "<td>\
              <a href=\"http://cal-access.ss.ca.gov/PDFGen/pdfgen.prg?filingid="
              +filing_id+"\" target=\"_blank\" > \
                <img src=\"detail.ico\" width=\"30\" height=\"30\">\
              </a>\
              </td>";
            tbl_body += "<tr class=\""+( odd_even ? "odd" : "even")+"\">"+tbl_row+"</tr>";
        })
        $("#t1").html(tbl_body);
    });
